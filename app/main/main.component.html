<ActionBar backgroundColor="orange" color="white">
    <NavigationButton></NavigationButton>
    <ActionItem></ActionItem>
    <Label text="NativeScript App Demo"></Label>
</ActionBar>

<GridLayout class="grid" rows="*, *, 5*, *" height="1000" padding="20">
    <Label row="0" margin="20" horizontalAlignment="center" fontSize="24" text="Departments"></Label>
    <GridLayout row="1" columns="*,*,*,*">
        <Label col="0" class="title label" text="NAME"></Label>
        <Label col="1" class="title label" text="DESCRIPTION"></Label>
        <Label col="2" class="title label" text="HEAD"></Label>
        <Label col="3" class="title label" text="CODE"></Label>
    </GridLayout>
    <ListView row="2" [items]="departments" clas="list-group">
        <ng-template let-department="item">
            <GridLayout columns="*,*,*,*" class="list-group-item" [nsRouterLink]="['/edit', department.id]" flexDirection="row">
                <Label col="0" class="label" [text]="department.code"></Label>
                <Label col="1" class="label" [text]="department.name"></Label>
                <Label col="2" class="label" [text]="department.code"></Label>
                <Label col="3" class="label" [text]="department.name"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
