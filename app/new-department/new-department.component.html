<ActionBar backgroundColor="orange" color="white">
    <NavigationButton text="Go Back"></NavigationButton>
    <ActionItem (tap)="logout()" ios.position="right"
                text="Logout" android.position="popup"></ActionItem>
</ActionBar>

<GridLayout class="form input-field" rows="*,*,*,*,*,2*" margin="20" padding="20,0,20,0" verticalAlignment="stretch">
    <StackLayout row="0" class="input-field">
        <TextField [(ngModel)]="newDepartment.name" hint="e.g. HR" autocorrect="false"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout row="1" class="input-field">
        <TextField [(ngModel)]="newDepartment.description" hint="e.g. Human Resource" autocorrect="false"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout row="2" class="input-field">

        <TextField [(ngModel)]="newDepartment.head" hint="e.g. Philip Chan" autocorrect="false"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout row="3" class="input-field">
        <TextField [(ngModel)]="newDepartment.code" hint="e.g. ASP003" autocorrect="false"></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>

    <Button row="5" class="btn btn-primary m-t-20" verticalAlignment="center" horizontalAlignment="center"
            color="white" backgroundColor="orange" text="Create" (tap)="OnSave()">
    </Button>
</GridLayout>
